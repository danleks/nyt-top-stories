<!DOCTYPE html>
<html>
<head>
<style>
    .articles {
        max-width: 1200px;
        width: 100%;
        margin: 0 auto;
    }
    .title {
        text-align: center;
        margin-bottom: 50px;
    }
    .topics {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 40px;
    }

    .topics__item {
        display: inline-block;
        padding: 10px;
        background-color: #ffc600;
        border-radius: 2px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        color: rgb(73, 73, 73);
    }
    .topics__item.active {
        background-color: #FF4949;
        color: #fff;
    }
    .article {
        padding: 10px;
        background-color: #f0f0f0;
        margin: 0;
    }
    .article__content {
        color: rgb(73, 73, 73);
    }

    .article__img {
        max-width: 100%;
        height: auto;
    }

    .article__tags {
        display: flex;
        flex-wrap: wrap;
        gap: 5px;
        margin-bottom: 30px;
    }

    .article__tags span {
        display: inline-block;
        padding: 5px;
        border-radius: 1px;
        font-size: 12px;
        line-height: 1.2;
        background: white;
    }

    .article__link {
        font-size: 14px;
        text-decoration: none;
    }

    .article__link:hover {
        text-decoration: underline;
    }

    .loader {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }

    /*
        MASONRY GRID STYLES
    */
    .grid-sizer,
    .grid-item {
        width: 30%;
        margin-bottom: 20px;
    }

</style>
</head>
<div id="app">
    <h1 class='title'>New Your Times Top Articles</h1>
    <div class="topics"></div>
    <div class='grid articles'>
        <p class='loader'>Loading articles...</p>
        <div class='grid-sizer'></div>
    </div>
</div>

<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
<!-- or -->
<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.js"></script>
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<!-- or -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.js"></script>

<script defer>
    const articles = document.querySelector('.articles');
    const topics = document.querySelector('.topics');
    const loader = document.querySelector('.loader');
    const NYT_API_SECTIONS = ['arts', 'automobiles', 'business', 'food', 'home', 'insider', 'magazine', 'movies', 'nyregion', 'obituaries', 'opinion', 'politics', 'realestate', 'science', 'sports', 'sundayreview', 'technology', 'theater', 't-magazine', 'upshot', 'us', 'world'];

    const handleLayout = (articlesMarkup) => {
        if (articlesMarkup) {
            loader.style.display = 'none';
        } else {
            loader.style.display = 'block';
        }
        if (articles.children.length > 1) {
            articles.innerHTML =`
                <div class='grid-sizer'></div>
            `;
        }
        articles.innerHTML +=`${articlesMarkup}`;
        // Masonry layout
        const grid = document.querySelector('.grid');
        const msnry = new Masonry( grid, {
        // options
        itemSelector: '.grid-item',
        columnWidth: '.grid-sizer',
        gutter: 40,
        percentPosition: true
        });
        imagesLoaded( grid ).on( 'progress', function() {
        // layout Masonry after each image loads
        msnry.layout();
        });    
    };

    const renderArticles = (articles) => {
        let articlesMarkup = articles.map(({ title, abstract, multimedia, short_url: URL, des_facet: tags }) => {
                   return `
                        <article class='grid-item article'>
                            <h2 class='article__title'>
                               ${title}
                            </h2>
                            <div class='article__tags'>${tags.map(tag => `<span>${tag}</span>`).join('')}</div>
                            <img class='article__img' src=${multimedia[0].url} alt=${multimedia[0].caption}/>
                            <p class='article__content'>${abstract}</p>
                            <a class='article__link' href=${URL} target="_blank" rel="noopener noreferrer">Full article</a>
                        </article>
                   `
               }).join('');
        handleLayout(articlesMarkup);               
    };

    const renderTopics = (currTopic) => {
        let topicsList = '';
        NYT_API_SECTIONS.forEach(topic => {
            topicsList += `
                <span class='${currTopic === topic ? 'topics__item active' : 'topics__item'}'>${topic}</span>
            `;
        })
        topics.innerHTML = topicsList; 
        
        window.addEventListener('click', (e) => {
            if (e.target.className === 'topics__item') {
                getTopStories(e.target.textContent);
                const activeTopic = document.querySelector('.active');
                console.log(activeTopic);
                if (activeTopic !== null) {
                    activeTopic.classList.remove('active');
                }
                e.target.classList.add('active');
                return;
            }
        })
    };

    const getTopStories = (topic = 'science') => {
        const key = 'AINpmvoATiEZoSNjlGx6LqMU6TyXwKpq';
        const API_ENDPOINT = `https://api.nytimes.com/svc/topstories/v2/${topic}.json?api-key=${key}`;
        fetch(API_ENDPOINT)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    return Promise.reject(response)
                }
            })
            .then(data => {
                renderArticles(data.results);
                renderTopics(topic);
            });
    };

    getTopStories();
</script>
